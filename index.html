<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" alt="logo" class="nav-logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li><button class="link-btn">products</button></li>
          <li><button class="link-btn">developes</button></li>
          <li><button class="link-btn">company</button></li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <!-- hero -->
    <header class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Pay,ents infrastructure <br />
            for the internet
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla
            distinctio excepturi, non deleniti voluptates illo iusto numquam,
            quidem aspernatur saepe sint doloribus accusamus! Distinctio,
            ducimus.
          </p>
          <button class="btn">Start now</button>
        </article>
        <article class="hero-images">
          <img class="phone-img" src="./images/phone.svg" alt="phone" />
        </article>
      </div>
    </header>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links">text</div>
      </aside>
    </div>

    <!-- app.js -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
